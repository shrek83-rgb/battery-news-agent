name: Preview NAVER Titles (Last 24h)

on:
  workflow_dispatch:
    inputs:
      query:
        description: "Naver news query"
        required: false
        default: "배터리 2차전지"
      fetch_n:
        description: "How many items to fetch (max 150 recommended)"
        required: false
        default: "150"
      top_k:
        description: "How many items to show after dedupe"
        required: false
        default: "15"
      dedupe_threshold:
        description: "Title similarity threshold (0.0~1.0). Higher => more aggressive dedupe"
        required: false
        default: "0.88"

jobs:
  preview:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Debug - verify code version
        run: |
          git rev-parse HEAD
          echo "---- naver_collector head ----"
          sed -n '1,80p' src/naver_collector.py
          echo "---- preview_naver head ----"
          sed -n '1,80p' src/preview_naver.py

      - name: Debug - verify env wiring (safe)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python - <<'PY'
          import os
          import src.naver_collector as m
          print("GEMINI_API_KEY set:", bool(os.getenv("GEMINI_API_KEY")))
          # 아래 변수들은 파일에 따라 이름이 다를 수 있어 getattr로 안전하게
          for k in ["LLM_DEDUPE_MODE","LLM_DEDUPE_FAST_GATE","LLM_DEDUPE_CANDIDATES","DEDUP_MODEL","RANK_MODEL"]:
            print(k, "=", getattr(m, k, None))
          PY
      
      - name: Run preview (titles only)
        env:
          TZ: Asia/Seoul
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NAVER_QUERY: ${{ inputs.query }}
          NAVER_FETCH_N: ${{ inputs.fetch_n }}
          NAVER_TOP_K: ${{ inputs.top_k }}
          NAVER_DEDUPE_THRESHOLD: ${{ inputs.dedupe_threshold }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LLM_DEDUPE_MODE: "always"
          LLM_DEDUPE_CANDIDATES: "40"
          LLM_DEDUPE_SIM_TOP: "25"
          LLM_DEDUPE_KW_TOP: "15"
          LLM_DEDUPE_RANDOM: "10"
        run: |
          python -m src.preview_naver
