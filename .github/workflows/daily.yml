name: Daily Battery News (KST)

on:
  workflow_dispatch:
  schedule:
    # KST 09:07 == UTC 00:07 (GitHub cron is UTC)
    - cron: "7 0 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip show PyYAML || true

      - name: Run pipeline
        env:
          TZ: Asia/Seoul
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # GDRIVE_SA_KEY_JSON: ${{ secrets.GDRIVE_SA_KEY_JSON }}
          # GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          # optional tuning
          MIN_ITEMS: "10"
          MAX_ITEMS: "20"
        run: |
          python -m src.run

      - name: Upload outputs as GitHub artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/

      - name: Commit outputs + docs
        run: |
          git config user.name "battery-news-bot"
          git config user.email "actions@users.noreply.github.com"
          git add outputs/ docs/
          git commit -m "daily: $(date +%F) (KST)" || echo "No changes to commit"
          git push
