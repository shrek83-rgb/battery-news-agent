name: Daily Battery News (KST)

on:
  workflow_dispatch:
  schedule:
    # KST 09:07 == UTC 00:07 (GitHub cron is UTC)
    - cron: "7 0 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip show PyYAML || true

      - name: Run pipeline
        env:
          TZ: Asia/Seoul
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # GDRIVE_SA_KEY_JSON: ${{ secrets.GDRIVE_SA_KEY_JSON }}
          # GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          # optional tuning
          # GEMINI_BATCH_SIZE: "5"
          # GEMINI_RETRIES: "2"
          # MAX_ITEMS: "20"
          # MIN_ITEMS: "10"
          NAVER_COUNT: "15"
          GOOGLE_COUNT: "5"
          MAX_ITEMS: "20"
          
          # GEMINI_RETRIES: "1"
          GEMINI_BATCH_RETRIES: "0"
          LLM_RETRIES: "0"
          GEMINI_DEBUG: "1"
          GEMINI_MODEL: "gemma-3-27b-it"
        run: |
          python -m src.run

      - name: Upload outputs as GitHub artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/

      - name: Commit outputs + docs
        run: |
          git config user.name "battery-news-bot"
          git config user.email "actions@users.noreply.github.com"
          git add outputs/ docs/ data/
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "daily: $(date +%F) (KST)"
          git push
